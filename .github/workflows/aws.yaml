name: Deploy Application Docker Image using GHCR (Free)

on:
  push:
    branches: [main]

jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ðŸ§  Build and push Docker image to GitHub Container Registry
      - name: Build and push Docker image to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build -t ghcr.io/${{ github.actor }}/vehicle-insurance-prediction:latest .
          docker push ghcr.io/${{ github.actor }}/vehicle-insurance-prediction:latest

  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ðŸ§  Log in to GHCR before pulling the image
      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ðŸ§  Pull and run the latest image on EC2 / self-hosted runner
      - name: Pull and run Docker container
        run: |
          docker pull ghcr.io/${{ github.actor }}/vehicle-insurance-prediction:latest
          docker stop mlops-app || true
          docker rm mlops-app || true
          docker run -d --name mlops-app \
            -e MONGODB_URL="${{ secrets.MONGODB_URL }}" \
            -p 5000:5000 ghcr.io/${{ github.actor }}/vehicle-insurance-prediction:latest
